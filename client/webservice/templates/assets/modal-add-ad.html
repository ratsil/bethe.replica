<!-- Modal Add  Advertisement -->
<div class="modal fade" id="modalAddAd" tabindex="-1" role="dialog" aria-labelledby="addAdTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAdTitle">Add Advertisement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <!--<label for="clipFile" class="col-sm-2 col-form-label">Name: </label>-->
                        <div class="col-sm-12">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupName">Name</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroupName" autofocus>
                            </div>
                            <div class="input-group input-group-sm">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="fileClip"
                                           aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="fileClip">No file</label>
                                </div>
                                <!--<div class="input-group-append">-->
                                <!--<button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>-->
                                <!--</div>-->

                            <p>File's data:</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 ">
                            <p>Class</p>
                            <div class="py-1">
                                <input type="checkbox" id="checkClipCommon" class="chk-btn">
                                <label for="checkClipCommon" class="assetClassCheckbox">clip-common</label>
                                <input type="checkbox" id="checkAdCommon" class="chk-btn">
                                <label for="checkAdCommon" class="assetClassCheckbox">ad-common</label>
                                <input type="checkbox" id="checkDesignCommon" class="chk-btn">
                                <label for="checkDesignCommon" class="assetClassCheckbox">design-common</label>
                                <input type="checkbox" id="checkUnknown" class="chk-btn">
                                <label for="checkUnknown" class="assetClassCheckbox">unknown</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <span>Custom values</span><button class="ml-2 btn btn-sm btn-outline-primary">Add</button>
                            <table class="table table-sm border border-secondary mt-2">
                                <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td>Value</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-6">
                            <p><b>Total</b></p>
                            <table class="table table-sm border border-secondary">
                                <tbody>
                                <tr>
                                    <td>Asset ID:</td>
                                    <td></td>
                                    <td>File ID:</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Last shown:</td>
                                    <td></td>
                                    <td>Parent:</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Program type:</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
