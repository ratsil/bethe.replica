<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Replica Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Custom CSS -->
    <link href="css/newreplica.css" rel="stylesheet" />
</head>

<body>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-3 text-center" style="margin-top: 10%;">
                <img src="/dev/images/Replica.svg" width="200">
                <div class="alert alert-warning hidden" role="alert">
                    Неверный логин или пароль.
                </div>
                <div class="form-group>">
                    <form action="/" method="post">
                        <input class="form-control" placeholder="Login" name="login" type="text" title="Login" autofocus /><br>
                        <input class="form-control" placeholder="Password" name="password" type="password" title="Password" /><br>
                        <input type="button" class="btn btn-primary btn-block" id="signInBtn" value="Sign In">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/newreplicalogin.js"></script>
</body>

</html>
